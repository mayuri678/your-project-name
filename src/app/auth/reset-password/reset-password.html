<div class="reset-password-container">
  <form (ngSubmit)="onResetPassword()" class="reset-password-form">
    <h2>Reset Password</h2>
    <p>Enter your new password</p>
    
    <div class="form-group">
      <input type="password" [(ngModel)]="newPassword" name="newPassword" placeholder="New Password" required>
    </div>
    
    <div class="form-group">
      <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirm New Password" required>
    </div>
    
    <div class="success-message" *ngIf="successMessage">{{ successMessage }}</div>
    <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
    
    <button type="submit" class="reset-btn">Reset Password</button>
    
    <div class="links">
      <a (click)="goToLogin()">Back to Login</a>
    </div>
  </form>
</div>

<div class="forgot-password-container">
  <div class="background-overlay"></div>
  
  <div class="form-container">
    <div class="logo-container">
      <img src="assets/images/logo.png" alt="Logo" class="logo" />
    </div>
    
    <h2>Reset Password</h2>
    
    <!-- Success Message -->
    <div class="success-message" *ngIf="successMessage">
      {{ successMessage }}
    </div>
    
    <!-- Error Message -->
    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
    
    <form (ngSubmit)="resetPassword()" #resetForm="ngForm">
      
      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          class="form-input"
          placeholder="Enter your email"
        />
      </div>
      
      <!-- Send OTP Button -->
      <button
        type="button"
        class="action-btn"
        (click)="sendOtp()"
        [disabled]="isLoading"
      >
        {{ isLoading ? 'Sending...' : 'Send OTP' }}
      </button>
      
      <!-- OTP Field -->
      <div class="form-group" *ngIf="otpSent">
        <label for="otp">Your OTP: <strong style="color: #4CAF50; font-size: 20px;">{{ generatedOtp }}</strong></label>
        <input
          type="text"
          id="otp"
          name="otp"
          [(ngModel)]="otp"
          maxlength="6"
          class="form-input"
          placeholder="Enter the OTP shown above"
        />
      </div>
      
      <!-- Verify OTP Button -->
      <button
        type="button"
        class="action-btn"
        (click)="verifyOtp()"
        [disabled]="!otpSent || isLoading"
        *ngIf="otpSent && !otpVerified"
      >
        {{ isLoading ? 'Verifying...' : 'Verify OTP' }}
      </button>
      
      <!-- New Password Fields -->
      <div *ngIf="otpVerified">
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input
            type="password"
            id="newPassword"
            name="newPassword"
            [(ngModel)]="newPassword"
            required
            minlength="6"
            class="form-input"
            placeholder="Enter new password"
          />
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            [(ngModel)]="confirmPassword"
            required
            class="form-input"
            placeholder="Confirm new password"
          />
        </div>
        
        <!-- Reset Password Button -->
        <button
          type="submit"
          class="action-btn primary"
          [disabled]="isLoading"
        >
          {{ isLoading ? 'Updating...' : 'Reset Password' }}
        </button>
      </div>
      
    </form>
    
    <!-- Back to Login -->
    <div class="back-to-login">
      <span>Back to </span>
      <button type="button" class="link-btn" (click)="goToLogin()">
        Login
      </button>
    </div>
    
  </div>
</div>

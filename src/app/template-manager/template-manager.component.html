<div class="template-manager-overlay" (click)="closeManager()">
  <div class="template-manager" (click)="$event.stopPropagation()">
    <div class="template-header">
      <h2>Resume Templates</h2>
      <button class="close-btn" (click)="closeManager()" aria-label="Close">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
    
    <div class="template-filters">
      <div class="search-box">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        <input 
          type="text" 
          placeholder="Search templates..." 
          [(ngModel)]="searchQuery" 
          (input)="onSearchChange($event)"
        >
      </div>
      
      <div class="category-filters">
        <button 
          *ngFor="let category of categories" 
          [class.active]="selectedCategory === category"
          (click)="onCategoryChange(category)"
        >
          {{ category | titlecase }}
        </button>
      </div>
    </div>
    
    <div class="template-grid">
      <div class="template-card" *ngFor="let template of filteredTemplates" (click)="editTemplate(template)">
        <div class="template-thumbnail">
          <img [src]="template.thumbnail" [alt]="template.name + ' template preview'">
          <div class="template-actions">
            <button class="btn-download" (click)="downloadTemplate(template, $event)">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
              </svg>
              Download
            </button>
            <button class="btn-edit">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
              </svg>
              Edit
            </button>
          </div>
        </div>
        <div class="template-info">
          <h3>{{ template.name }}</h3>
          <span class="category">{{ template.category }}</span>
          <span class="date">Updated {{ template.lastModified | date:'mediumDate' }}</span>
        </div>
      </div>
    </div>
    
    <div class="template-footer">
      <p>Can't find what you're looking for? <a href="#" (click)="$event.preventDefault()">Request a template</a></p>
    </div>
  </div>
</div>

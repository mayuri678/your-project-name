<div class="reset-password-container">
  <div class="reset-card">
    <div class="card-header">
      <h2>ğŸ”‘ Reset Password</h2>
      <p>Enter your new password below</p>
    </div>

    <div class="card-body">
      <!-- Success Message -->
      <div class="message success" *ngIf="message && !error">
        âœ… {{ message }}
      </div>

      <!-- Error Message -->
      <div class="message error" *ngIf="error">
        âŒ {{ error }}
      </div>

      <!-- Reset Form -->
      <form (ngSubmit)="resetPassword()" *ngIf="!error && !message.includes('successfully')">
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input 
            type="password" 
            id="newPassword"
            [(ngModel)]="newPassword" 
            name="newPassword"
            placeholder="Enter new password"
            required
            minlength="6">
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input 
            type="password" 
            id="confirmPassword"
            [(ngModel)]="confirmPassword" 
            name="confirmPassword"
            placeholder="Confirm new password"
            required
            minlength="6">
        </div>

        <button 
          type="submit" 
          class="reset-btn"
          [disabled]="isLoading || !newPassword || !confirmPassword">
          <span *ngIf="isLoading">ğŸ”„ Updating...</span>
          <span *ngIf="!isLoading">ğŸ”‘ Update Password</span>
        </button>
      </form>

      <!-- Back to Login -->
      <div class="back-link">
        <a routerLink="/login">â† Back to Login</a>
      </div>
    </div>
  </div>
</div>

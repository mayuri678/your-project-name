<div class="reset-password-container">
  <div class="reset-password-card">
    <h2>Reset Password</h2>
    <p class="subtitle">Enter your new password below.</p>
    
    <form (ngSubmit)="onSubmit()" #resetForm="ngForm" *ngIf="token">
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <div class="password-input-container">
          <input 
            [type]="showPassword ? 'text' : 'password'"
            id="newPassword" 
            name="newPassword"
            [(ngModel)]="newPassword" 
            required 
            minlength="6"
            placeholder="Enter new password"
            class="form-control"
            [disabled]="isLoading">
          <button 
            type="button" 
            class="password-toggle"
            (click)="togglePasswordVisibility()"
            [disabled]="isLoading">
            {{ showPassword ? 'ğŸ‘ï¸' : 'ğŸ‘ï¸â€ğŸ—¨ï¸' }}
          </button>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="password-input-container">
          <input 
            [type]="showConfirmPassword ? 'text' : 'password'"
            id="confirmPassword" 
            name="confirmPassword"
            [(ngModel)]="confirmPassword" 
            required 
            minlength="6"
            placeholder="Confirm new password"
            class="form-control"
            [disabled]="isLoading">
          <button 
            type="button" 
            class="password-toggle"
            (click)="toggleConfirmPasswordVisibility()"
            [disabled]="isLoading">
            {{ showConfirmPassword ? 'ğŸ‘ï¸' : 'ğŸ‘ï¸â€ğŸ—¨ï¸' }}
          </button>
        </div>
      </div>

      <div class="message-container">
        <div *ngIf="message" class="success-message">
          {{ message }}
        </div>
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
      </div>

      <button 
        type="submit" 
        class="btn-primary"
        [disabled]="!resetForm.form.valid || isLoading">
        <span *ngIf="isLoading" class="loading-spinner"></span>
        {{ isLoading ? 'Resetting...' : 'Reset Password' }}
      </button>
    </form>

    <div *ngIf="!token" class="error-container">
      <div class="error-message">
        {{ errorMessage }}
      </div>
      <button class="btn-secondary" (click)="goToLogin()">
        Back to Login
      </button>
    </div>

    <div class="back-to-login" *ngIf="token">
      <p>Remember your password? 
        <a (click)="goToLogin()" class="login-link">Back to Login</a>
      </p>
    </div>
  </div>
</div>

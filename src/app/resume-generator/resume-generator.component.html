<div class="resume-generator-container">
  <app-header [loggedIn]="true"></app-header>
  
  <div class="generator-content">
    <div class="generator-header">
      <button class="back-btn" (click)="goBack()">â† Back</button>
      <h1>âœ¨ Resume Summary Generator</h1>
      <p>Generate a professional resume summary tailored to your experience</p>
    </div>

    <div class="generator-form">
      <div class="form-group">
        <label for="jobRole">Job Role</label>
        <input 
          type="text" 
          id="jobRole" 
          [(ngModel)]="jobRole" 
          placeholder="e.g., Full Stack Developer"
          class="form-input">
      </div>

      <div class="form-group">
        <label for="experience">Years of Experience</label>
        <input 
          type="number" 
          id="experience" 
          [(ngModel)]="experience" 
          placeholder="e.g., 3"
          min="0"
          max="50"
          class="form-input">
      </div>

      <div class="form-group">
        <label for="skills">Key Skills (comma separated)</label>
        <textarea 
          id="skills" 
          [(ngModel)]="skills" 
          placeholder="e.g., React, Node.js, MongoDB"
          rows="3"
          class="form-textarea"></textarea>
        <button type="button" class="suggest-btn" (click)="suggestSkills()" [disabled]="!jobRole">
          ğŸ’¡ Suggest Skills
        </button>
      </div>

      <button 
        class="generate-btn" 
        (click)="generateSummary()"
        [disabled]="isGenerating">
        <span *ngIf="!isGenerating">Generate Summary</span>
        <span *ngIf="isGenerating">Generating...</span>
      </button>
    </div>

    <div class="result-section" *ngIf="generatedSummary">
      <h2>Generated Resume Summary</h2>
      <div class="summary-box">
        <p>{{ generatedSummary }}</p>
        <button class="copy-btn" (click)="copySummary()">ğŸ“‹ Copy to Clipboard</button>
      </div>
    </div>
  </div>
</div>
